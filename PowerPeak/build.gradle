plugins {
    id 'java'
}

plugins {
    id 'idea'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}


// Define the sourceSets block to customize source directories
sourceSets {
    // Main source set
    main {
        // Set the source directory path
        java {
            srcDirs = ['src']
        }
    }
}

